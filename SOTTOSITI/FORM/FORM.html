<!DOCTYPE html>
<html lang="it">

<head>
  <link rel="stylesheet" href="./CSS/style.css" type="text/css" media="all">
  <meta charset="utf-8">
  <meta name="keywords" content="Basket, Badgers, Cincinnati, NBA">
  <title>WELCOME</title>
</head>

<body>
  <div class="cont">
    <input type="checkbox" id="check">
    <div class="log form">
      <header class="tit">LOGIN</header>
      <form action="#" method="post">
        <input type="text" placeholder="Enter your full name(Name-Surname)" minlength="3" required>
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Enter your password" required>
        <input id="res" type="reset" value="RESET">
        <a href="#" id="forgot">Forgot password?</a>
        <input type="submit" id="pul1" value="LOGIN">
      </form>
      <div class="reg">
        <span>Don't have an account?<label for="check">Signup</label></span>
      </div>
    </div>
    <div class="reg1 form">
      <header class="tit">SIGNUP</header>
      <form action="#" method="post">
        <input type="text" placeholder="Enter your full name(Name-Surname)" minlength="3" required>
        <input type="email" placeholder="Enter your email" required>
         <select name="gender" id="genere" required>
          <option value="0">Select your gender</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">No-Binary</option>
          <option value="4">I prefer not to say</option>
         </select>
        <input type="password" placeholder="Create a password" required minlength="5" maxlength="20">
        <input type="password" placeholder="Confirm your password" required>
        <input id="res1" type="reset" value="RESET">
        <input type="submit" id="pul2" value="SIGNUP">
      </form>
      <div class="reg">
        <span>Already have an account?<label for="check">Login</label></span>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
